<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="styles/normalize.css">
  <link rel="stylesheet"
        href="styles/styles.css">
  <title>Document</title>
</head>

<body>

  <header>
    <div class="container">

      <div class="header-top">
        <a href=""
           class="logo">
          <img src=""
               alt="">
        </a>
        <nav class="main-nav">
          <ul class="main-nav">
            <li>
              <form action=""
                    class="search-box"></form>
            </li>
            <li>
              <a href=""
                 class="main-nav_button_drop-down-menu"></a>
            </li>
            <li>
              <a href=""
                 class="main-nav_button_account"></a>
            </li>
            <li>
              <a href=""
                 class="main-nav_button_cart"></a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="header-bottom">
        <h1 class="tagline"></h1>
      </div>

    </div>
  </header>

  <main>
    <div class="container">

      <nav class="category-nav">
        <div class="category-nav_button_for-women"></div>
        <div class="category-nav_button_for-men"></div>
        <div class="category-nav_button_for-kids"></div>
        <div class="category-nav_button_accesories"></div>
      </nav>

      <div class="fetured-items">
        <h2 class="fetured-items-heading"></h2>
        <p class="fetured-items-text"></p>

        <div class="fetured-items-container">

          <div class="item">
            <img src=""
                 alt="item 1">
            <h3 class="item_name"></h3>
            <p class="item_discription"></p>
            <p class="item_price"></p>
          </div>

          <div class="item">
            <img src=""
                 alt="item 2">
            <h3 class="item_name"></h3>
            <p class="item_discription"></p>
            <p class="item_price"></p>
          </div>

          <div class="item">
            <img src=""
                 alt="item 3">
            <h3 class="item_name"></h3>
            <p class="item_discription"></p>
            <p class="item_price"></p>
          </div>

          <div class="item">
            <img src=""
                 alt="item 4">
            <h3 class="item_name"></h3>
            <p class="item_discription"></p>
            <p></p>
          </div>

          <div class="item">
            <img src=""
                 alt="item 5">
            <h3 class="item_name"></h3>
            <p class="item_discription"></p>
            <p class="item_price"></p>
          </div>

          <div class="item">
            <img src=""
                 alt="item 6">
            <h3 class="item_name"></h3>
            <p class="item_discription"></p>
            <p class="item_price"></p>
          </div>

          <a href=""
             class="fetured-items_button"></a>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <div class="container">

      <div class="footer-top">

        <div class="service-nav">
          <div class="service-nav_button_delivery"></div>
          <div class="service-nav_button_discounts"></div>
          <div class="service-nav_button_quality"></div>
        </div>

        <div class="subscribe">
          <div class="appeal">
            <img src=""
                 alt="">
            <p></p>
          </div>
          <form action=""
                class="subscribe-form">
            <legend class="subscribe-form_discription"></legend>
            <input type="text"
                   class="subscribe-form_input">
            <button class="subscribe-form_button"></button>
          </form>
        </div>
      </div>

      <div class="footer-bottom">
        <div class="copy"></div>
        <ul class="social">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

  </footer>

</body>

</html>
